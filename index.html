<!DOCTYPE html>
<html>

<head>
    <title>AI MUSIC WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="background.jpg">
    <center>
        <h3 class="btn btn-warning heading">AI DJ WEB APP
            <br>
            <span class="note">NOTE - Get your left-hand wrist in front of the webcam to play samajavaragamana Song.
                Get your right-hand wrist in fromt of the webcam to play vachindama Song.</span>
            <br>
            <span class="note">Keep at least 2 feet distance away from the webcam,so that your wrist is detected
                quickly</span>
        </h3>
        <br>
        <br>
        <button class="btn btn-danger song_name">Song Name</button>
        <br>
        <br>
        <button class="btn btn-danger " onclick="play()">Play</button>
        <button class="btn btn-success" onclick="pause()">Pause</button>
        <button class="btn btn-default" onclick="stop()">Stop</button>

        <script src="main.js"></script>
</body>

</html>
